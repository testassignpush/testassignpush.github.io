<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <title>PUSHWOOSH TEST</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
    }
    #subscribePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>PUSHWOOSH TEST</h1>
  <button id="subscribeBtn">Subscribe</button>

  <!-- Custom Popup -->
  <div id="overlay"></div>
  <div id="subscribePopup">
    <p>Do you want to subscribe to push notifications?</p>
    <button id="confirmSubscribe">Yes, subscribe me</button>
  </div>

  <!-- Pushwoosh SDK -->
  <script src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
  <script>
    var Pushwoosh = Pushwoosh || [];
    Pushwoosh.push(['init', {
      logLevel: 'debug', // Убери на проде
      applicationCode: '5CFE6-0DF76', // <-- замени на свой код
      apiToken: 'Ok7VoUXcvaKGi8VuyK6W3MN36rH2b7qjaUPs3KMVZ5',
      defaultNotificationTitle: 'Pushwoosh Test',
      defaultNotificationImage: 'https://via.placeholder.com/128',
      defaultNotificationUrl: 'https://example.com',
      serviceWorkerUrl: 'pushwoosh-service-worker.js',
      showCustomSubscribePopup: true
    }]);

    // Кастомный попап
    window.PW_SHOW_CUSTOM_SUBSCRIBE_POPUP = function(callback) {
      const popup = document.getElementById('subscribePopup');
      const overlay = document.getElementById('overlay');
      popup.style.display = 'block';
      overlay.style.display = 'block';

      document.getElementById('confirmSubscribe').onclick = function() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        callback(); // Продолжить регистрацию на пуши
      };
    };

    // Кнопка запуска подписки
    document.getElementById('subscribeBtn').addEventListener('click', function () {
      Pushwoosh.push(['registerForPushNotifications']);
    });
  </script>
</body>
</html>
